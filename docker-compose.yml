version: "3.8"

services:
  slackbot:
    image: slackbot
    hostname: slackbot
    container_name: slackbot
    build:
      context: ./
      dockerfile: ./slackbot/Dockerfile
    volumes:
      - ./configs:/app/configs
      - ${DATA_DIR}:/data
    env_file:
      - .env
    restart: always

  binance_stats_analyzer:
    image: binance_stats_analyzer
    hostname: binance_stats_analyzer
    container_name: binance_stats_analyzer
    build:
      context: ./
      dockerfile: ./binance_stats_analyzer/Dockerfile
    volumes:
      - ./configs:/app/configs
      - ${DATA_DIR}:/data
    env_file:
      - .env
    restart: always

  text_analyzer:
    image: text_analyzer
    hostname: text_analyzer
    container_name: text_analyzer
    build:
      context: ./
      dockerfile: ./text_analyzer/Dockerfile
    volumes:
      - ./configs:/app/configs
      - ${DATA_DIR}:/data
    env_file:
      - .env
    restart: always

  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mqtt-broker
    volumes:
      - ./mqtt-broker/:/mosquitto/
    env_file:
      - .env
    ports:
      - 1883:1883
    restart: always
